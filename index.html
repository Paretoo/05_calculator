<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="https://cdn.pixabay.com/photo/2017/06/05/15/52/calculator-2374442_960_720.png">
    <link rel="stylesheet" href="/05_calculator/calc.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="input">
        <div class="left-panel">
            <div class="numbers">
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <div class="numbers">
                <button>4</button>
                <button>5</button>
                <button>6</button>
            </div>
            <div class="numbers">
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div>
            <div class="numbers">
                <button>0</button>
                <button>00</button>
                <button>.</button>
            </div>
        </div>
        <div class="right-panel">
            <div class="operators">
                <button>/</button>
                <button class="clear">C</button>
            </div>
            <div class="operators">
                <button>*</button>
                <button>-</button>
            </div>
            <div class="operators">
                <button class="big-button">+</button>
                <button class="big-button result">=</button>
            </div>
            
        
        </div>
    </div>






    <script src="/05_calculator/calculator.js"></script>
    <script src="https://pagecdn.io/lib/mathjs/11.0.1/math.min.js"></script>
</body>
</html>
